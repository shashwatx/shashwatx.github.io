---
title: Maria's Recipes - Spices
---
<div class="container">
</div>

<div class="project-container">
	<h1>Spice Gallery</h1>
    <p>shall be updated soon</p>
	<br><center>
</div>

<div class="container">
	<div class="project-box">

			{% for post in site.posts %}
                {% if post.spice %}
                    <div class="row rowSpice">
                            <div class="col-md-1 project-image">
                                <img src="{{post.eyecatcher}}">
                            </div>
                            <div style="clear:left;" class="col-md-9 project-post">
                                <h3>{{ post.title }}</h3>
                                <h4><input type="button" onclick="$('#{{ post.divTitle }}').w2popup();" value="More ?"></input></h4>
                            </div>
                    </div>
                    
                    <div id="{{ post.divTitle }}" style="display: none; width: 500px; height: 200px; overflow: auto">
                        <div rel="title">
                            {{ post.title }}
                        </div>
                        <div rel="body">
                            <div style="padding: 20; font-size: 15px; line-height: 150%;">
                                {{ post.content }} 
                            </div>
                        </div>
                    </div>

                {% endif %}
			{% endfor %}

	</div>
</div>
