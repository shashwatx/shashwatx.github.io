---
layout: default
---
<div id="article">
  <div class="article-title">{{ page.title }}</div>
  <p class="meta">
    <small>
      &nbsp;<i class="fa fa-calendar-o"></i> {{ page.date | date_to_string}}
    </small>
  </p> <hr/>
  <div class="post">
      <div class="leftHalfPost">
        {{ content }}
      </div><div class="rightHalfPost">
          <div class="videoContainer">
        <iframe width="100%" height="250px" src="{{ page.youtubeurl  }}" frameborder="0" allowfullscreen></iframe>
          </div>
      </div>
  </div>
</div>
